<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>TG Butikk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      text-align: center;
    }
    header {
      background: #6f3cff;
      padding: 20px;
    }
    main {
      padding: 30px 15px;
    }
    .card {
      background: #1e1e1e;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #6f3cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .danger {
      background: #c0392b;
    }
    .small {
      padding: 8px;
      font-size: 14px;
      margin-top: 8px;
    }
    #adminPage {
      display: none;
      max-width: 720px;
      margin: 20px auto;
      background: #000;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 15px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>TG Butikk</h1>
  <p>Mini-butikk ‚Äì manuell bestilling</p>
</header>

<main id="shop">

  <div class="card">
    <h3>Produkt 1</h3>
    <p>Pris: 100 kr</p>
  </div>

  <div class="card">
    <h3>Produkt 2</h3>
    <p>Pris: 200 kr</p>
  </div>

  <div class="card">
    <h2>Bestill</h2>
    <form onsubmit="submitOrder(); return false;">
      <input id="name" type="text" placeholder="Navn">
      <input id="email" type="email" placeholder="E-post">
      <textarea id="address" placeholder="Adresse for shipping" rows="3"></textarea>
      <button type="submit">Send bestilling</button>
    </form>

    <p style="font-size:14px; margin-top:15px;">
      Betaling skjer manuelt via Vipps<br>
      Vipps‚û°Ô∏è <b>929 36 381</b><br>
      Melding: <i>TG Butikk ‚Äì Produktnavn</i>
    </p>
  </div>

</main>

<div id="adminPage"></div>

<script>
const ADMIN_PASSWORD = "44216381";

function submitOrder() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const address = document.getElementById("address").value.trim();

  // üîê ADMIN MODE (kun navn-felt)
  if (name === ADMIN_PASSWORD) {
    openAdmin();
    return;
  }

  // üö´ KRAV: alle felt m√• fylles
  if (!name || !email || !address) {
    alert("‚ö†Ô∏è Du m√• fylle ut ALLE feltene f√∏r bestilling.");
    return;
  }

  const order = {
    navn: name,
    email: email,
    adresse: address,
    tid: new Date().toLocaleString()
  };

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.unshift(order); // nyeste f√∏rst
  localStorage.setItem("orders", JSON.stringify(orders));

  alert("Bestilling mottatt! üíú Betal med Vipps.");
  document.querySelector("form").reset();
}

function openAdmin() {
  document.getElementById("shop").style.display = "none";
  const admin = document.getElementById("adminPage");
  admin.style.display = "block";
  renderOrders();
}

function renderOrders() {
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  let html = "<h2>üì¶ Bestillinger (nyeste f√∏rst)</h2>";

  if (orders.length === 0) {
    html += "<p>Ingen bestillinger.</p>";
  }

  orders.forEach((o, i) => {
    html += `
      <hr>
      <b>#${i + 1}</b><br>
      Navn: ${o.navn}<br>
      E-post: ${o.email}<br>
      Adresse: ${o.adresse}<br>
      Tid: ${o.tid}<br>
      <button class="small danger" onclick="deleteOrder(${i})">üóë Slett</button>
    `;
  });

  html += `
    <hr>
    <button class="danger" onclick="clearAll()">T√∏m alle bestillinger</button>
    <button onclick="closeAdmin()">‚¨Ö Tilbake til butikk</button>
  `;

  document.getElementById("adminPage").innerHTML = html;
}

function deleteOrder(index) {
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.splice(index, 1);
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrders();
}

function clearAll() {
  if (confirm("Er du SIKKER p√• at du vil slette ALLE bestillinger?")) {
    localStorage.removeItem("orders");
    renderOrders();
  }
}

function closeAdmin() {
  document.getElementById("adminPage").style.display = "none";
  document.getElementById("shop").style.display = "block";
}
</script>

</body>
</html>
