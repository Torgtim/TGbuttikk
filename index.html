<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>TG Butikk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
    }
    header {
      background: #6f3cff;
      padding: 20px;
    }
    main {
      padding: 40px 20px;
    }
    .product, .box {
      background: #1e1e1e;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #6f3cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #adminView {
      display: none;
      text-align: left;
      max-width: 600px;
      margin: auto;
      background: #000;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>TG Butikk</h1>
  <p>Mini-butikk â€“ manuell bestilling</p>
</header>

<main>

  <div class="product">
    <h3>Produkt 1</h3>
    <p>Pris: 100 kr</p>
  </div>

  <div class="product">
    <h3>Produkt 2</h3>
    <p>Pris: 200 kr</p>
  </div>

  <div class="box">
    <h2>Bestill</h2>
    <form onsubmit="handleSubmit(); return false;">
      <input id="name" type="text" placeholder="Navn" required>
      <input id="email" type="email" placeholder="E-post">
      <textarea id="address" placeholder="Adresse for shipping" rows="3"></textarea>
      <button type="submit">Send bestilling</button>
    </form>

    <p style="font-size:14px; margin-top:15px;">
      Betaling skjer manuelt via Vipps etter bestilling.
    </p>
  </div>

  <div id="adminView"></div>

</main>

<script>
const ADMIN_PASSWORD = "44216381"; // ðŸ”´ ENDRE DENNE

function handleSubmit() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;

  // ADMIN MODE
  if (name === ADMIN_PASSWORD) {
    showAdmin();
    return;
  }

  // NORMAL BESTILLING
  const order = {
    navn: name,
    email: email,
    adresse: address,
    tid: new Date().toLocaleString()
  };

  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  alert("Bestilling mottatt! ðŸ’œ Betal med Vipps.");
  document.querySelector("form").reset();
}

function showAdmin() {
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  let html = "<h2>ðŸ“¦ Bestillinger</h2>";

  if (orders.length === 0) {
    html += "<p>Ingen bestillinger ennÃ¥.</p>";
  }

  orders.forEach((o, i) => {
    html += `
      <hr>
      <b>#${i + 1}</b><br>
      Navn: ${o.navn}<br>
      E-post: ${o.email}<br>
      Adresse: ${o.adresse}<br>
      Tid: ${o.tid}<br>
    `;
  });

  html += `<br><button onclick="closeAdmin()">Lukk</button>`;

  const admin = document.getElementById("adminView");
  admin.innerHTML = html;
  admin.style.display = "block";
}

function closeAdmin() {
  document.getElementById("adminView").style.display = "none";
}
</script>

</body>
</html>
